<div class="container">
    <h2>YouTube MP3 Downloader</h2>
    
    <input type="text" [formControl]="videoUrl" placeholder="Enter YouTube URL" />
    <button (click)="downloadMp3()" [disabled]="isLoading">Download Your MP3</button>
  
    @if (isLoading) {
        <div>Downloading...</div>
    }
    @if (downloadLink) {
        <div>
            <p>Download ready:</p>
            <a [href]="downloadLink" download>Click here to download</a>
        </div>
    }
  </div>
